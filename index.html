<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24w4 Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" onclick="appendNumber(1), playSound(1)">1</button>
        <button class="btn" onclick="appendNumber(2), playSound(2)">2</button>
        <button class="btn" onclick="appendNumber(3), playSound(3)">3</button>
        <button class="btn" onclick="appendOperator('+'), playSoundTwo('+')">+</button>
        <button class="btn" onclick="appendNumber(4), playSound(4)">4</button>
        <button class="btn" onclick="appendNumber(5), playSound(5)">5</button>
        <button class="btn" onclick="appendNumber(6), playSound(6)">6</button>
        <button class="btn" onclick="appendOperator('-'), playSoundTwo('-')">-</button>
        <button class="btn" onclick="appendNumber(7), playSound(7)">7</button>
        <button class="btn" onclick="appendNumber(8), playSound(8)">8</button>
        <button class="btn" onclick="appendNumber(9), playSound(9)">9</button>
        <button class="btn" onclick="appendOperator('*'), playSoundTwo('*')">x</button>
        <button class="btn" onclick="appendNumber(0), playSound(0)">0</button>
        <button class="btn" onclick="appendOperator('/'), playSoundTwo('/')">/</button>
        <button class="btn" onclick="calculate()">=</button>
        <button class="btn btn-clear" onclick="clearDisplay()">C</button>
        <button class="button special" onclick="switchTheme()">Switch Theme</button>
        
        
      </div>
    </div>
    <audio id="myAudio">
      <source src="sound.mp3" type="audio/mpeg">
      Twoja przeglądarka nie obsługuje elementu audio.
  </audio>
  <audio id="myAudioTwo">
    <source src="sound1.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje elementu audio.
</audio>
    <script src="script.js"></script>
  </body>
</html>
